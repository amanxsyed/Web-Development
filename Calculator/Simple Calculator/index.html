<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator using HTML, CSS & JS</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <table>
    <tr>
      <td colspan="3"><input type="text" disabled/></td>
      <td><input type="button" value="C" id="btn"></td>
    </tr>
    <tr>
      <td><input type="button" value="1" id="btn"></td>
      <td><input type="button" value="2" id="btn"></td>
      <td><input type="button" value="3" id="btn"></td>
      <td><input type="button" value="/" id="btn"></td>
    </tr>
    <tr>
      <td><input type="button" value="4" id="btn"></td>
      <td><input type="button" value="5" id="btn"></td>
      <td><input type="button" value="6" id="btn"></td>
      <td><input type="button" value="*" id="btn"></td>
    </tr>
    <tr>
      <td><input type="button" value="7" id="btn"></td>
      <td><input type="button" value="8" id="btn"></td>
      <td><input type="button" value="9" id="btn"></td>
      <td><input type="button" value="-" id="btn"></td>
    </tr>
    <tr>
      <td><input type="button" value="." id="btn"></td>
      <td><input type="button" value="0" id="btn"></td>
      <td><input type="button" value="=" id="btn"></td>
      <td><input type="button" value="+" id="btn"></td>
    </tr> 
    
  </table>
  
</body>
</html>
